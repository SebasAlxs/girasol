<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&display=swap');

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #FFE4B5 0%, #FFF8DC 25%, #FFEFD5 50%, #FFFACD 75%, #F0E68C 100%);
    position: relative;
}

/* Fondo con girasoles realistas */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        /* Girasol grande superior izquierda */
        radial-gradient(circle at 20% 15%, 
            transparent 25px, 
            #f1c40f 26px, #f1c40f 35px, 
            #e67e22 36px, #e67e22 42px,
            transparent 43px
        ),
        radial-gradient(circle at 20% 15%, 
            transparent 8px,
            #8B4513 9px, #8B4513 12px,
            transparent 13px
        ),
        /* Girasol mediano superior derecha */
        radial-gradient(circle at 80% 25%, 
            transparent 18px, 
            #f39c12 19px, #f39c12 28px, 
            #d68910 29px, #d68910 32px,
            transparent 33px
        ),
        radial-gradient(circle at 80% 25%, 
            transparent 6px,
            #654321 7px, #654321 9px,
            transparent 10px
        ),
        /* Girasol inferior izquierda */
        radial-gradient(circle at 15% 75%, 
            transparent 22px, 
            #f4d03f 23px, #f4d03f 30px, 
            #f39c12 31px, #f39c12 35px,
            transparent 36px
        ),
        radial-gradient(circle at 15% 75%, 
            transparent 7px,
            #5d4037 8px, #5d4037 11px,
            transparent 12px
        ),
        /* Girasol inferior derecha */
        radial-gradient(circle at 85% 80%, 
            transparent 20px, 
            #f7dc6f 21px, #f7dc6f 28px, 
            #f1c40f 29px, #f1c40f 33px,
            transparent 34px
        ),
        radial-gradient(circle at 85% 80%, 
            transparent 6px,
            #6b4423 7px, #6b4423 10px,
            transparent 11px
        ),
        /* Girasol central */
        radial-gradient(circle at 50% 50%, 
            transparent 15px, 
            #f9e79f 16px, #f9e79f 24px, 
            #f4d03f 25px, #f4d03f 28px,
            transparent 29px
        ),
        radial-gradient(circle at 50% 50%, 
            transparent 5px,
            #4a4a4a 6px, #4a4a4a 8px,
            transparent 9px
        );
    opacity: 0.3;
    animation: sunflowerGlow 8s ease-in-out infinite;
    z-index: -3;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        /* Pétalos esparcidos */
        linear-gradient(30deg, transparent 40%, rgba(241, 196, 15, 0.2) 41%, rgba(241, 196, 15, 0.2) 43%, transparent 44%),
        linear-gradient(60deg, transparent 45%, rgba(243, 156, 18, 0.15) 46%, rgba(243, 156, 18, 0.15) 48%, transparent 49%),
        linear-gradient(90deg, transparent 42%, rgba(247, 220, 111, 0.18) 43%, rgba(247, 220, 111, 0.18) 45%, transparent 46%),
        linear-gradient(120deg, transparent 38%, rgba(249, 231, 159, 0.12) 39%, rgba(249, 231, 159, 0.12) 41%, transparent 42%);
    background-size: 45px 45px, 35px 35px, 55px 55px, 25px 25px;
    animation: petalsFloat 12s linear infinite;
    z-index: -2;
}

@keyframes sunflowerGlow {
    0%, 100% { 
        opacity: 0.25;
        filter: brightness(1) hue-rotate(0deg);
    }
    50% { 
        opacity: 0.4;
        filter: brightness(1.1) hue-rotate(5deg);
    }
}

@keyframes petalsFloat {
    0% { 
        background-position: 0% 0%, 10% 10%, 20% 20%, 30% 30%;
        transform: rotate(0deg);
    }
    100% { 
        background-position: 100% 100%, 110% 110%, 120% 120%, 130% 130%;
        transform: rotate(360deg);
    }
}

/* Partículas flotantes */
.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 215, 0, 0.7);
    border-radius: 50%;
    animation: float 6s infinite linear;
    pointer-events: none;
}

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
    }
}

/* Nubes flotantes */
.cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 100px;
    opacity: 0.8;
    animation: drift 20s infinite linear;
    pointer-events: none;
}

.cloud:before {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50px;
}

.cloud:after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50px;
}

.cloud1 {
    width: 80px;
    height: 40px;
    top: 20%;
    left: -100px;
}

.cloud1:before {
    width: 40px;
    height: 40px;
    top: -20px;
    left: 10px;
}

.cloud1:after {
    width: 60px;
    height: 32px;
    top: -15px;
    right: 10px;
}

.cloud2 {
    width: 60px;
    height: 30px;
    top: 40%;
    left: -80px;
    animation-delay: -10s;
}

.cloud2:before {
    width: 30px;
    height: 30px;
    top: -15px;
    left: 8px;
}

.cloud2:after {
    width: 40px;
    height: 25px;
    top: -12px;
    right: 8px;
}

@keyframes drift {
    0% { transform: translateX(-100px); }
    100% { transform: translateX(calc(100vw + 100px)); }
}
@keyframes bounce {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-10px) scale(1.05); }
}

@keyframes textGlow {
    0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,107,107,0.5); }
    100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 30px rgba(255,107,107,0.8), 0 0 40px rgba(255,215,0,0.6); }
}

.background-sunflower {
    position: absolute;
    width: 60px;
    height: 60px;
    opacity: 0.15;
    animation: backgroundRotate 25s linear infinite;
    pointer-events: none;
    z-index: -1;
}
@keyframes backgroundRotate {
    0% { transform: rotate(0deg) scale(1); }
    100% { transform: rotate(360deg) scale(1.2); }
}

.background-sunflower::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #f1c40f 30%, #f39c12 60%, transparent 70%);
    border-radius: 50%;
}


/* Contenedor general */
.ramo {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 400px;
    transform: rotate(5deg);
}

.background-sunflower::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: #5a3c1e;
    border-radius: 50%;
}


/* Girasol */
.girasol {
    position: relative;
    width: 90px;
    height: 90px;
    margin: -10px;
}

/* Pétalos */
.petalo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 35px;
    height: 60px;
    background: #f1c40f;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform-origin: center -20px;
    box-shadow: inset 1px 1px 5px rgba(0,0,0,0.2);
}

/* Centro */
.centro {
    position: absolute;
    top: 30%;
    left: 70%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #5a3c1e, #3a2310);
    border-radius: 50%;
    z-index: 10;
}

/* Hojas */
.hoja {
    position: absolute;
    width: 60px;
    height: 40px;
    background: linear-gradient(45deg, #27ae60, #2ecc71);
    border-radius: 50% 50% 0 50%;
    z-index: -1;
}
.hoja.izq { left: -14px; top: 50%; transform: rotate(-30deg); }
.hoja.der { right: -14px; top: 40%; transform: rotate(30deg) scaleX(-1); }

/* Tallo */
.tallo {
    position: absolute;
    bottom: -90px;
    left: 60%;
    transform: translateX(-50%);
    width: 8px;
    height: 130px;
    background: linear-gradient(to bottom, #27ae60, #145a32);
    border-radius: 5px;
    z-index: -1;
}

/* Cinta */
.cinta {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 15px;
    background: #f9e79f;
    border-radius: 5px;
    z-index: 5;
}
</style>
</head>
<body>
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<h1 style="font-family: 'Pacifico', cursive; font-size: 3em; color: #d35400; text-align: center; margin-bottom: 20px; animation: textGlow 3s ease-in-out infinite alternate;">
    Feliz 21 de Septiembre mi vida
</h1>
<div class="ramo" id="ramo"></div>

<script>
// Crear pétalos orientados
function crearPetalos(girasol, cantidad) {
    for (let i = 0; i < cantidad; i++) {
        const petalo = document.createElement("div");
        petalo.classList.add("petalo");
        const angulo = (360 / cantidad) * i;
        petalo.style.transform = `rotate(${angulo}deg) translateY(-40px)`;
        girasol.appendChild(petalo);
    }
}

// Crear un girasol
function crearGirasol() {
    const girasol = document.createElement("div");
    girasol.classList.add("girasol");

    crearPetalos(girasol, 12); // 12 pétalos

    const centro = document.createElement("div");
    centro.classList.add("centro");
    girasol.appendChild(centro);

    const hojaIzq = document.createElement("div");
    hojaIzq.classList.add("hoja","izq");
    const hojaDer = document.createElement("div");
    hojaDer.classList.add("hoja","der");
    girasol.appendChild(hojaIzq);
    girasol.appendChild(hojaDer);

    const tallo = document.createElement("div");
    tallo.classList.add("tallo");
    girasol.appendChild(tallo);

    return girasol;
}

// Insertar varios girasoles para formar el ramo
const ramo = document.getElementById("ramo");
for (let i = 0; i < 9; i++) { // 9 girasoles
    ramo.appendChild(crearGirasol());
}

// Añadir cinta al ramo
const cinta = document.createElement("div");
cinta.classList.add("cinta");
ramo.appendChild(cinta);
</script>
</body>
</html>
